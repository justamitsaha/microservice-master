apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service-deployment
#  namespace: amit
  labels:
    app: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      initContainers:
        - name: wait-for-discovery-service
          image: appropriate/curl:latest
          command:
            - /bin/sh
            - -c
            - >
              until curl --fail --silent http://discovery-service:8081/discovery/actuator/health | grep '"status":"UP"'; do
                echo "Waiting for discovery-service to be UP";
                sleep 5;
              done
      containers:
        - name: gateway-service
          image: justamitsaha/ms-gateway-service:basic
          ports:
            - containerPort: 8080
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              valueFrom:
                configMapKeyRef:
                  name: microservice-master-configmap
                  key: EUREKA_HOST
            - name: TZ
              value: "Asia/Kolkata"
            - name: JAVA_OPTS
              value: "-Duser.timezone=Asia/Kolkata"
            - name: JAVA_TOOL_OPTIONS
              valueFrom:
                configMapKeyRef:
                  name: microservice-master-configmap
                  key: JAVA_TOOL_OPTIONS
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: microservice-master-configmap
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
            - name: OTEL_METRICS_EXPORTER
              valueFrom:
                configMapKeyRef:
                  name: microservice-master-configmap
                  key: OTEL_METRICS_EXPORTER
            - name: OTEL_SERVICE_NAME
              value: gateways-service
          startupProbe:
            httpGet:
              path: /actuator/health  # Health endpoint
              port: 8080              # Correct port
            failureThreshold: 30      # Allow up to 30 failures (5 minutes with 10s period)
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health  # Or any health endpoint your app exposes
              port: 8080              # Correct port
            initialDelaySeconds: 40
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health  # Health endpoint
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service # other pods in the cluster will identify this one with this field
#  namespace: amit
spec:
  selector:
    app: gateway-service
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
