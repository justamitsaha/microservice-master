#            httpGet:
#              path: /identity/actuator/health
#              port: 8090
#            initialDelaySeconds: 30
#            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service # other pods in the cluster will identify this one with this field
#  namespace: amit
spec:
  selector:
    app: identity-service
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090


