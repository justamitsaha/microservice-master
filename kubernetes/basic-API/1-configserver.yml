apiVersion: apps/v1
kind: Deployment
metadata:
  name: configserver-deployment
  namespace: amit
  labels:
    app: configserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: configserver
  template:
    metadata:
      labels:
        app: configserver
    spec:
      containers:
        - name: configserver
          image: justamitsaha/ms-config-server:basic
          ports:
            - containerPort: 8071
---
apiVersion: v1
kind: Service
metadata:
  name: configserver
  namespace: amit
spec:
  selector:
    app: configserver
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 31234